<!DOCTYPE html>   
<html lang="en">   
<head> 
    <meta charset="UTF-8">   
    <title>Main Page â€” CipherDungeon</title>
    <style>
        body { font-family: sans-serif; max-width: 480px; margin: auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .flash-messages { color: red; }
    </style>   
</head>   
<body>   
    <h1>Welcome to CipherDungeon</h1>  

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('auth.login') }}" method="POST"> 
        <div class="form-group"> 
            <label for="username">Username:</label>   
            <input type="text" id="username" name="username" required>  
        </div>  
        <div class="form-group">  
            <label for="password">Password:</label>  
            <input type="password" id="password" name="password" required>  
        </div>
        <div class="form-group">
            <button type="submit">Login</button>  
        </div>
    </form>

    <p><a href="{{ url_for('auth.create_account') }}">Create Account</a></p>  
</body>
</html>
